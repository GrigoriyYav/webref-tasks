<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation</title>
    <style>
      body {
        min-height: 1000px;
      }
      nav {
        background: violet;
        padding: 10px 0;
        position: sticky; /* Липкое позиционирование */
        top: 0; /* Положение сверху */
      }
      ul {
        margin: 0px 0px; /* Обнуляем значение отступов */
        padding: 0px 10px;
      }
      li {
        display: inline; /* Отображать как строчный элемент */
        color: white;
      }
    </style>
  </head>
  <body>
      <nav>
        <ul>
          <li>Home</li>
          <li>NotHome</li>
          <li>AnotherHome</li>
        </ul>
      </nav>
  </body>
</html>
